{% extends "base.html" %}

{% block content %}
{{ question.question|escape|linebreaks }}
<p>
<sub>Question by: {{ question.user|escape }}</sub><br />
<strong>{{ question.answer|escape }}</strong><br />
<form action="/quiz/dispute/{{ question.id }}/" method="post">{% csrf_token %}
{{ form.as_p }}
<input class="btn btn-primary" type="submit" value="Submit" /> <a class="btn btn-inverse" href='/'>Home</a>
</form>
</p>
{% endblock %}
